<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet/less" href="../../less/core.less" />
		<script src="../vendor/less/less-1.3.0.min.js" type="text/javascript"></script>
		<script data-main="../core" src="../vendor/require/require.js"></script>		
		<link type="text/css" rel="stylesheet" href="../vendor/qunit/qunit.css" />

		<script type="text/javascript" src="../vendor/qunit/qunit.js"></script>
		<script>
			QUnit.config.autostart = false;
			require.config({
				baseUrl : '/js/'
			});
			
			require(['jquery', 'tests/positioningTest', 'tests/controlLifecycleTest', 'tests/navigationTest', 'tests/registerTest', 'tests/dropdownTest', 'tests/dialogTest', 'tests/popoverTest', 'tests/helptipTest', 'tests/tabTest'], function ($,a,b,c,d,e,f,g,h,i) { 
				$(document).ready(function () {
					QUnit.start();
				});
			});
		</script>
	</head>
	<body>
	 <h1 id="qunit-header">QUnit example</h1>
	 <h2 id="qunit-banner"></h2>
	 <div id="qunit-testrunner-toolbar"></div>
	 <h2 id="qunit-userAgent"></h2>
	 <ol id="qunit-tests"></ol>
	 <div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
